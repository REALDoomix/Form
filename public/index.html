<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header class="jumbotron bg-danger">
          <h1 class="display-3 text-dark text-center">Dotazník</h1>
      </header>

      <main class="container">
          <div class="container" id="form">
              <form action="/save" method="post">
                  <div class="form-group row">
                      <label for="name" class="col-sm-2 col-form-label">Jméno</label>
                      <div class="col-sm-4">
                          <input type="text" class="form-control" name="name" id="name" placeholder="Zadej jméno">
                      </div>
                      <label for="surname" class="col-sm-2 col-form-label">Příjmení</label>
                      <div class="col-sm-4">
                          <input type="text" class="form-control" name="surname" id="surname" placeholder="Zadej příjmení">
                      </div>
                      <label for="water" class="col-sm-2 col-form-label">Množství vody vypito za den</label>
                      <div class="col-sm-4">
                          <input type="text" class="form-control" name="water" id="water" placeholder="Zadej množství vody v L">
                      </div>
                      <label for="age" class="col-sm-2 col-form-label">Věk</label>
                      <div class="col-sm-4">
                          <input type="text" class="form-control" name="age" id="age" placeholder="Zadej věk">
                      </div>
                  </div>
                  <div class="offset-sm-2 col-sm-10">
                      <button type="submit" class="btn btn-danger">Odeslat</button>
                      <button class="btn btn-danger"><a href="/results/">Tabulka</a></button>
                  </div>
              </form>
          </div>
      </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
